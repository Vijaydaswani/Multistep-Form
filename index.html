<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MultiStep Form</title>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- MultiStep Form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Course Section</li>
                <li>Remark Section</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" name="name" placeholder="Name"/>
                <input type="text" name="cont" placeholder="Contact"/>
                <input type="text" name="email" placeholder="Email"/>
				 
			<label class="radio-inline">Male</label>
            <input type="radio" id="one" name="first_item" value="1"/>
            <label class="radio-inline">Female</label>
			<input type="radio" id="two" name="first_item" value="2"  />
			<input type="text" name="add" placeholder="Address"/>
            
			<input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Course Information</h2>
                <h3 class="fs-subtitle">Select the below courses</h3>
			<label>Java</label>            
			<input type="checkbox" name="g1"/>
			<label>Adv Java</label>            
			<input type="checkbox" name="g1"/>
                <label>Spring</label>
				<input type="checkbox" name="g1" />
				<label>Hibernate</label>
				<input type="checkbox" name="g1" />
				
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Remark Section</h2>
                <h3 class="fs-subtitle">Comment below</h3>
               <textarea name="comment">Enter your comment here...</textarea>
                       <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="submit" name="submit" class="submit action-button" value="Finish"/>
            </fieldset>
        </form>
       
    </div>
</div>
<!-- /.MultiStep Form -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
